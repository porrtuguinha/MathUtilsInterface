<div class="container" [ngClass]="{'result-background': results !== undefined}">
    <h1>calculadora de erlangC</h1>
    
      <label class="texto" for="parametroA">Digite o trafego(erlangs):</label>
      <input type="number" id="parametroA" [(ngModel)]="traffic" inputmode="numeric" required>
    
      <label class="texto" for="parametroB">Digite o numero de servidores:</label>
      <input type="number" id="parametroB" [(ngModel)]="servers" inputmode="numeric" required>
    
      <label class="texto" for="parametroC">Digite a quantidade de intervalos:</label>
      <input type="number" id="parametroC" [(ngModel)]="intervals" inputmode="numeric" required>

      <label class="texto" for="parametroC">Digite o intervalo:</label>
      <input type="number" id="parametroC" [(ngModel)]="timeInterval" inputmode="numeric" required>
    
      <button (click)="calculateTraffic()">Calcular</button>
    
    <div *ngIf="results !== undefined" class="result-container">
        <div *ngFor="let result of results">
            <p class="texto">Tempo: {{ result.time }} segundos - Perda de pacotes (Erlang C): {{ result.erlangC }}%</p>
          </div>
    </div>
    <button (click)="voltar()" class="botao-voltar">Voltar</button>
    </div>
